<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron mb-0">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>

        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Todos</a>
                <a href="#" class="nav-item nav-link">Aguardando</a>
                <a href="#" class="nav-item nav-link">Aprovado</a>
                <a href="#" class="nav-item nav-link">Entregue</a>
            </div>
            
            <a href="/pedido/formulario">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
            </a>
        </nav>

        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">NOME DO PRODUTO</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">VALOR DO PRODUTO</span></div>
                            <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataEntrega}">DATA DE ENTREGA</span></div>
                        </div>

                        <div>Produto</div>
                        <div><input class="form-control" value="URL do Produto" th:value="${pedido.urlProduto}"></div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}" />
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="URL da Imagem">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
