<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <form action="/pedido/novo" method="POST">
            <div>
                <label for="nomeProduto">Produto</label>
                <input id="nomeProduto" name="nomeProduto" placeholder="Nome do produto" />
                <small>Informe qual o nome do produto.</small>
            </div>

            <div>
                <label for="urlProduto">URL</label>
                <input id="urlProduto" name="urlProduto" placeholder="URL do produto" />
                <small>Procure em um site o produto que você deseja e cole a URL da página aqui.</small>
            </div>

            <div>
                <label for="urlImagem">Imagem</label>
                <input id="urlImagem" name="urlImagem" placeholder="URL da imagem do produto" />
                <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
            </div>

            <div>
                <label for="descricaoProduto">Descrição</label>
                <textarea id="descricaoProduto" name="descricaoProduto" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
