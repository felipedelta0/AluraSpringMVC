<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Mudi Alura</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="row">
        <div class="logo-container p-3 d-flex justify-content-between">
            <span class="logo ml-3">mudi</span>
            <span class="mt-3 mr-2">
                <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
                <a class="text-light" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-logout').submit()" href="#">logout</a>
                <form th:action="@{/logout}" id="form-logout" method="post"></form>
            </span>
        </div>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/home}">Home</a>
                    <a class="nav-item nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                </div>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0 mt-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
